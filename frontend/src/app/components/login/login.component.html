<div
  class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-700 p-6"
>
  <!-- ğŸ”™ Bouton retour -->
  <button
    routerLink="/"
    class="flex items-center gap-2 mb-6 text-indigo-100 hover:text-white font-medium bg-white/10 hover:bg-white/20 px-4 py-2 rounded-full border border-white/30 backdrop-blur-md shadow transition-all duration-300"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      class="w-5 h-5"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
    Retour Ã  lâ€™accueil
  </button>

  <!-- ğŸ”¹ Carte de connexion -->
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 space-y-6">
    <!-- ğŸ”¹ Titre -->
    <h2 id="login-title" class="text-2xl font-bold text-center text-indigo-700">
      Connexion
    </h2>
    <p class="text-center text-gray-500 text-sm">Heureux de vous revoir ğŸŒ¿</p>

    <!-- ğŸ”¹ Message d'erreur -->
    <div *ngIf="error()" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
      âŒ {{ error() }}
    </div>

    <!-- ğŸ”¹ Formulaire -->
    <form (ngSubmit)="onLogin()" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">
          Adresse email
        </label>
        <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="email"
          required
          placeholder="Entrez votre adresse email"
          title="Entrez votre adresse email"
          aria-required="true"
          [ngModelOptions]="{ standalone: true }"
          class="w-full px-4 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-400"
        />
        <p
          *ngIf="formSubmitted && !email"
          class="text-red-500 text-sm"
          id="email-error"
        >
          Lâ€™adresse email est requise
        </p>
      </div>

      <!-- Mot de passe -->
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">
          Mot de passe
        </label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="password"
          required
          minlength="6"
          placeholder="Entrez votre mot de passe"
          title="Entrez votre mot de passe"
          aria-required="true"
          [ngModelOptions]="{ standalone: true }"
          class="w-full px-4 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-400"
        />
        <p
          *ngIf="formSubmitted && password.length < 6"
          class="text-red-500 text-sm"
          id="password-error"
        >
          Le mot de passe doit contenir au moins 6 caractÃ¨res
        </p>
      </div>

      <!-- Bouton -->
      <button
        type="submit"
        [disabled]="isLoading()"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold transition"
        aria-label="Bouton de connexion"
      >
        {{ isLoading() ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>

    <!-- ğŸ”¹ Lien vers inscription -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Pas encore inscrit ?
      <a
        routerLink="/signup"
        class="text-indigo-600 font-semibold hover:underline"
        aria-label="Aller Ã  la page dâ€™inscription"
      >
        Inscrivez-vous !
      </a>
    </p>
  </div>
</div>
